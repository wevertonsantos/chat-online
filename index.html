<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="d-flex h-100">
      <div class="chat-rooms h-100 w-25">
          <div class="rooms m-3">
              <div class="d-flex justify-content-between">
                  <h3>Conversas</h3>
                  <button class="btn btn-transparent mb-2"><i class="bi bi-plus-circle-fill text-primary"></i></button>
              </div>
              <ul class="list-group shadow border-0">
                  <li class="d-flex justify-content-between  active-green list-group-item">Pessoa 1
                    <div class="time">agora</div>
                  </li>
                  <li class="d-flex justify-content-between list-group-item">Pessoa 2
                    <div class="time ">1 dia atrás</div>
                  </li>
              </ul>
          </div>
      </div>
      <div class="chat-messages h-100 w-75">
        <div class="messages card m-3 p-3 h-75 shadow border-0 overflow-scroll">
            <ul class="list-group list-group-flush">
                <li class="list-group-item border-bottom-0">
                    <div class="d-flex justify-content-between">
                        <div class="content">
                            <b>Pessoa 1</b> Olá
                        </div>
                        <div class="time ">agora</div>
                    </div>
                </li>
                <li class="list-group-item border-bottom-0">
                    <div class="d-flex justify-content-between">
                        <div class="content">
                            <b>@user2</b> Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </div>
                        <div class="time ">agora</div>
                    </div>
                </li>
                <li class="list-group-item border-bottom-0">
                    <div class="d-flex justify-content-between">
                        <div class="content">
                            <b>@user1</b> tendi nada
                        </div>
                        <div class="time ">agora</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="send-message card m-3 shadow border-0">
            <form>
                <input type="text" class="form-control border-1 fs-5" placeholder="Mensagem...">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
